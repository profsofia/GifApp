<div  id="sidebar" class="row row-cols-1 row-cols-md-1 row-cols-lg-3 g-4">
  <div class="col" *ngFor="let resultado of resultados; let i = index">
    <div class="card p-2">
      <img
        [ngStyle]="{'animation-delay': (i*1.5)+'s'}"
        [src]="resultado.images.downsized_medium.url"
        class="card-img-top animate__animated"
        [alt]="resultado.title"
      />
      <div class="card-body">
        <h5 class="card-title">{{ resultado.title }}</h5>
        <p class="card-text text-end">
          {{resultado.username}}
        </p>
      </div>
    </div>
  </div>
</div>
